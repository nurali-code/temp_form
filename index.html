<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>бизнес</title>

    <link rel="stylesheet" href="./css/style.css?ver=1234">
</head>

<body>
    <main class="temp-wrap">
        <div class="temp">
            <h2 class="temp__heading">Налоговый вычет</h2>
            <p class="temp__text">
                Далеко-далеко за словесными горами в стране гласных и согласных, живут рыбные тексты. Свой приставка
                языком своих города, знаках диких дороге вскоре не.
            </p>
            <form action="#">
                <fieldset>
                    <label class="temp__label" for="zp">Ваша зарплата в месяц</label>
                    <input type="text" value="50 000 p" id="zp" placeholder="в рублях">
                    <a href="#" class="temp__count">Рассчитать</a>
                </fieldset>

                <fieldset>
                    <label class="temp__label">Итого можете внести в качестве досрочных</label>
                    <div class="temp-check">
                        <input type="checkbox" id="check">
                        <label for="check">
                            78 000 рублей <i>в 1-ый год</i>
                        </label>
                    </div>
                    <div class="temp-check">
                        <input type="checkbox" id="check2">
                        <label for="check2">
                            78 000 рублей <i>в 1-ый год</i>
                        </label>
                    </div>
                    <div class="temp-check">
                        <input type="checkbox" id="check3">
                        <label for="check3">
                            78 000 рублей <i>в 1-ый год</i>
                        </label>
                    </div>
                    <div class="temp-check">
                        <input type="checkbox" id="check4">
                        <label for="check4">
                            78 000 рублей <i>в 1-ый год</i>
                        </label>
                    </div>
                </fieldset>
                <fieldset class="temp-wrap">
                    <label class="temp__label">Что уменьшаем?</label>
                    <div class="temp-radio">
                        <input type="radio" name="temp-radio" checked id="radio">
                        <label for="radio">Платёж</label>
                    </div>
                    <div class="temp-radio">
                        <input type="radio" name="temp-radio" id="radio2">
                        <label for="radio2">Срок</label>
                    </div>
                </fieldset>

                <button class="temp__btn">Добавить</button>
            </form>
        </div>
    </main>

</body>

</html>
